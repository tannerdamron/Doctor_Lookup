<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Search doctors in Portland, Oregon by name or ailment</h1>
  <form id="userSearchForm">
    <input id="doctorName" type="text">
    <input id="ailment" type="text">
    <button type="submit">Search</button>
  </form>
  <h1 class="showErrors"></h1>
  <div id="results">
    <h2 id="resultDoctorName"></h2>
    <h2 id="resultDoctorAddress"></h2>
    <h2 id="resultDoctorPhoneNumber"></h2>
    <h2 id="resultDoctorWebsite"></h2>
    <h2 id="resultDoctorNewPatients"></h2>
  </div>
</body>
</html>

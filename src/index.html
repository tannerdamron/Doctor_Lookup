<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Search doctors in Portland, Oregon by name or ailment</h1>
  <form id="userSearchForm">
    <label for="doctorName">Search by doctor name</label>
    <input id="doctorName" type="text">
    <label for="ailment">Search by ailment</label>
    <input id="ailment" type="text">
    <button type="submit">Search</button>
  </form>
  <h1 class="showErrors"></h1>
  <div id="results">
    <h2>Doctor Name: <span id="resultDoctorName"></span></h2>
    <h2>Address: <span id="resultDoctorAddress"></span></h2>
    <h2>Phone Number: <span id="resultDoctorPhoneNumber"></span></h2>
    <h2>Website: <span id="resultDoctorWebsite"></span></h2>
    <h2>Accepting new patients: <span id="resultDoctorNewPatients"></span></h2>
  </div>
</body>
</html>

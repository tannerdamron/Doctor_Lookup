<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Search doctors in Seattle, Washington by name or ailment</h1>
    <form id="userSearchForm">
      <label for="doctorName">Search by doctor name</label>
      <input id="doctorName" type="text" placeholder="Eg: John or John Lee">
      <label for="ailment">Search by ailment</label>
      <input id="ailment" type="text" placeholder="Eg: sore throat"></br>
      <label for="location">Search by location</label>
      <input id="location" type="text" placeholder="Eg: wa-seattle"></br>
      <button class="btn btn-lg btn-info" type="submit">Search</button>
    </form>
    <h1 class="showErrors"></h1>
    <h1 id='noResults'></h1>
    <div id="results">
      <table id="table">
        <tr id="header">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Website</th>
          <th>Accepting New Patients?</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
